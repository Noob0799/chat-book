<mat-card>
  <form [formGroup]="form">
      <mat-form-field>
          <input matInput type="text" name="titleInput" formControlName="title" value="" id="title" [placeholder]="'title'"required >
          <p class="danger" *ngIf="titleEmpty&&form.get('title').invalid">Please enter a title for your post.</p>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)='filePicker.click()'>Upload Image</button>
        <input type="file" hidden #filePicker (change)='imageUpload($event)'>
      </div>
      <div class="image-preview" *ngIf="imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea matInput rows="6" name="postInput" formControlName="body" value="" id="post"  [placeholder]="'body'"></textarea>
        <p class="danger" *ngIf="bodyEmpty&&form.get('body').invalid">Please enter the contents of your post.</p>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" type="button" (click)='savePost()'>Save</button>
  </form>
</mat-card>
